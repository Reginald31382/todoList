<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To do List</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Work To-Dos</h1>
        </div>

        <div class="row">
            <input type="text" id="userInput" placeholder="New item..." maxlength="27">
            <button id="enter">Add</button>
            <i class="fa fa-envelope"></i>
        </div>
        
        <div class="row">
            <ul class="list"></ul>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
